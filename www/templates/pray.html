<style type="text/css">
.pray-divider {
    padding: 5px;
}
</style>

<div class="bar bar-header">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <div class="h1 title">我的祷告事项</div>
    <button class="button button-clear button-positive" ng-click="showSubs=!showSubs;isEdit=!isEdit">编辑</button>
</div>

<ion-view>
    <ion-content class="has-header">
        {{feedbacks}}
        <div class="list" ng-repeat='(name, items) in requirements'>
            <div class="item item-divider" ng-click='showSubs=!showSubs' ng-show='isEdit||subRequirementsCount(name)>0'>
                <div class="row pray-divider">
                    <div class="col col-10"><i class="icon ion-heart"></i>
                    </div>
                    <div class="col">{{name}}</div>
                </div>
            </div>

            <ul class="list" ng-show='!isEdit||showSubs'>
                <li class="item item-checkbox" ng-repeat='item in items' ng-show='isEdit||item.isChecked'>
                    <div>
                        {{item.isChecked}}
                    </div>
                    <label class="checkbox">
                        <input type="checkbox" ng-model='item.isChecked'>
                    </label>
                    {{item.Title}}
                </li>
            </ul>
        </div>

         <div class="item item-divider" ng-click='showSubs=!showSubs'>
                <div class="row pray-divider">
                    <div class="col col-10"><i class="icon ion-heart"></i>
                    </div>
                    <div class="col">感动</div>
                </div>
            </div>


        <a class="button button-stable button-block" href="#/app/result">完成</a>
    </ion-content>
</ion-view>
