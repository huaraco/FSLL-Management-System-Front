<style type="text/css">
.pray-divider {
    padding: 5px;
}
</style>

<div class="bar bar-header">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <div class="h1 title">我的祷告事项</div>
    <button class="button button-clear button-positive" ng-click="showSubs = ! showSubs">编辑</button>
</div>

<ion-view>
    <ion-content class="has-header">
        <div class="list">
            <div class="item item-divider">
                <div class="row pray-divider">
                    <div class="col col-10"><i class="icon ion-heart"></i>
                    </div>
                    <div class="col">圣灵的果子</div>
                </div>
            </div>
            <ul class="list" ng-show="showSubs">
                <div  ng-repeat="requirement in spritualGift">
                    <li class="item item-checkbox">
                        <label class="checkbox">
                            <input type="checkbox" ng-click="showDetails = ! showDetails">
                        </label>
                        {{ requirement.Title }}
                    </li>

                    <div class="item item-input-inset" ng-show="showDetails">
                        <label class="item-input-wrapper">
                            <input type="text" placeholder="补充">
                        </label>
                    </div>
                </div>
            </ul>

            <div class="item item-divider">
                <div class="row pray-divider">
                    <div class="col col-10"><i class="icon ion-heart"></i>
                    </div>
                    <div class="col">建造教会恩赐</div>
                </div>
            </div>
            <ul class="list" ng-show="showSubs">
                <div  ng-repeat="requirement in giftChurchBuilding">
                    <li class="item item-checkbox">
                        <label class="checkbox">
                            <input type="checkbox" ng-click="showDetails = ! showDetails">
                        </label>
                        {{ requirement.Title }}
                    </li>

                    <div class="item item-input-inset" ng-show="showDetails">
                        <label class="item-input-wrapper">
                            <input type="text" placeholder="补充">
                        </label>
                    </div>
                </div>
            </ul>

            <div class="item item-divider">
                <div class="row pray-divider">
                    <div class="col col-10"><i class="icon ion-heart"></i>
                    </div>
                    <div class="col">属灵征战</div>
                </div>
            </div>
            <ul class="list" ng-show="showSubs">
                <div  ng-repeat="requirement in spritualWar">
                    <li class="item item-checkbox">
                        <label class="checkbox">
                            <input type="checkbox" ng-click="showDetails = ! showDetails">
                        </label>
                        {{ requirement.Title }}
                    </li>

                    <div class="item item-input-inset" ng-show="showDetails">
                        <label class="item-input-wrapper">
                            <input type="text" placeholder="补充">
                        </label>
                    </div>
                </div>
            </ul>

            <div class="row" ng-show="showSubs">
                <div class="col">
                    <a class="button button-stable button-block" href="#/app/result">
              	  完成
              	</a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
